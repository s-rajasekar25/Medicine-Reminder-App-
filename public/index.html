<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Reminder App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h2>ğŸ’Š Medicine Reminder</h2>

  <input type="hidden" id="editIndex">

  <div class="form">
    <input type="text" id="medicine" placeholder="Medicine Name">
    <input type="text" id="dosage" placeholder="Dosage (e.g., 1 tablet)">
    <input type="time" id="time">
    <input type="date" id="date">

    <select id="repeat">
      <option value="None">No Repeat</option>
      <option value="Daily">Daily</option>
      <option value="Weekly">Weekly</option>
    </select>

    <input type="text" id="notes" placeholder="Notes (optional)">

    <button onclick="saveReminder()">Save Reminder</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Medicine</th>
        <th>Dosage</th>
        <th>Time</th>
        <th>Date</th>
        <th>Repeat</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="reminderTable"></tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
